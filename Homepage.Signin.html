   .navbar {

.navbar-nav .nav-link {
  color: white !important; /* Ensure navbar links remain visible */
}

}

}

}

  background-color: #dfcdc3;
}

}
  
.eagle-lake-regular-display-5 {
  font-family: "Eagle Lake", serif;
  font-weight: 400;
  font-style: normal;
  font-size: 2rem !important;
}


.dancing-script-lead {
  font-family: "Dancing Script", cursive;

  font-weight: 800;
  font-style: normal;
  font-size: 2.5rem !important;
  
  margin-top: 60px;

}


body{

#WelcomingParagraph{

}
@media only screen and (max-width: 768px) {
      body {
        background-attachment: scroll;
      }

      .lobster-regular {
        font-size: 50px; /* Smaller heading on mobile */
      }
    }
    @keyframes fadeInRight {
    from {
      opacity: 0;
      transform: translateX(100px); /* Start 100px to the right */
    }
    to {
      opacity: 1;
      transform: translateX(0); /* End at the original position */
    }
  }

  .fade-in-right {
    animation: fadeInRight 2s ease-out; /* Animation duration is 2 seconds */
   
  }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Class to apply the animation */
    .fade-in-left {
      animation: fadeInLeft 2s ease-out;
     
    }


    @keyframes fadeInDown {
  from {
    opacity: 0;                 /* Start invisible */
    transform: translateY(-100px); /* Start 100px above its original position */
  }
  to {
    opacity: 1;                 /* Fully visible */
    transform: translateY(0);   /* End at its original position */
  }
}

.fade-in-down {
  animation: fadeInDown 1s ease-out; /* Animation duration is 2 seconds */
}

.fade-in-down-2 {
  animation: fadeInDown 2s ease-out; /* Animation duration is 2 seconds */
}
  </style>
